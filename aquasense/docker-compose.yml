version: '3.8'

services:
  app:
    build: .
    container_name: aquasense-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./writable:/var/www/html/writable
    environment:
      - CI_ENVIRONMENT=development
      - database.default.hostname=db
      - database.default.database=${DB_DATABASE:-aquasense}
      - database.default.username=root
      - database.default.password=secret
      - database.default.DBDriver=MySQLi
      - database.default.port=3306
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    links:
      - db

  db:
    image: mysql:8.0
    container_name: aquasense-db
    platform: linux/amd64
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-aquasense}
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: aquasense-pma
    platform: linux/amd64
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - "8081:80"
    restart: always

volumes:
  dbdata: